spring:
    cloud:
        gateway:
          routes:
          - id: USER-SERVICE
            uri: lb://USER-SERVICE
            predicates:
            - Path=/users/**
          - id: ORDER-SERVICE
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/orders/**
          - id: INVENTORY-SERVICE
            uri: lb://INVENTORY-SERVICE
            predicates:
            - Path=/inventory/**

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka